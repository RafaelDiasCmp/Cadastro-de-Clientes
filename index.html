<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Clientes</title>
    
    <!-- CSS, Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <!-- Cabeçalho -->
    <header>
        <div class="display-6 text-center mt-5">
            <h2>Cadastro de Clientes:</h2>
        </div>
    </header>

    <main>
        <div class="container shadow rounded pb-3 mt-5">

            <!-- Nome, Sobrenome, CEP do cliente -->
            <form class="row g-3" id="formCliente" onsubmit="validarNumero(); return false;">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="primaryName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputName1" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="secondaryName" required>
                </div>
                <div class="col-4">
                    <label for="inpuCep" class="form-label">Pesquise pelo CEP:</label>
                    <input type="text" class="form-control" id="cep" onblur="pesquisarCep()" required>

                    <div class="col-6 text-danger" id="error">

                    </div>

                </div>

                <!-- Informações a partir do CEP do cliente -->
                <div class="row g-3">
                    <div class="col-9">
                        <label for="inputAddress" class="form-label">Endereço:</label>
                        <input disabled type="text" class="form-control" id="address">
                    </div>
                    <div class="col-md-3">
                        <label for="inputNumber" class="form-label">Número:</label>
                        <input disabled type="text" class="form-control" id="numberHouse" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputNeighborhood" class="form-label">Bairro:</label>
                        <input disabled type="text" class="form-control" id="neighborhood">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Cidade:</label>
                        <input disabled type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-2">
                        <label for="inputAddress" class="form-label">Estado:</label>
                        <input disabled type="text" class="form-control" id="state">
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>

            <!-- Tabela de Clientes -->
            <table class="table mt-5" id="clientesTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">CEP</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>

                <!-- Clientes Cadastrados -->
                <tbody id="clientesTableBody">


                </tbody>
            </table>


        </div>
    </main>




    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

    <script src="JS/script.js"></script>

    <script>
        $("#cep").mask("99999-999");
    </script>


</body>


</html>
