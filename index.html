<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <header>
        <div class="display-6 text-center mt-5">
            <h2>Cadastro de Clientes:</h2>
        </div>
    </header>

    <main>
        <div class="container shadow rounded pb-3 mt-5">

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="primaryName">
                </div>
                <div class="col-md-6">
                    <label for="inputName1" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="secondaryName">
                </div>
                <div class="col-4">
                    <label for="inputAddress" class="form-label">Pesquise pelo CEP:</label>
                    <input type="number" class="form-control" id="cep">
                </div>

                <div class="row g-3">
                    <div class="col-9">
                        <label for="inputAddress2" class="form-label">Endereço:</label>
                        <input disabled type="text" class="form-control" id="address">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCity" class="form-label">Número:</label>
                        <input disabled type="number" class="form-control" id="numberHouse">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Bairro:</label>
                        <input disabled type="text" class="form-control" id="neighborhood">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Cidade:</label>
                        <input disabled type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-2">
                        <label for="inputAddress" class="form-label">Estado:</label>
                        <input disabled type="number" class="form-control" id="cep">
                    </div>
                    <div class="col-12 text-center">
                        <button onclick="save()" type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>

            <table class="table mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">CEP</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                </tbody>
            </table>


        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="JS/script.js"></script>
</body>


</html>
